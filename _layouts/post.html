---
layout: default
---

<a href="javascript: history.go(-1)">Back</a>

<button onclick="goBack()">Go Back</button>

<script>
    document.write('<a href="' + document.referrer + '">Go Back</a>');
</script>

<script>
function goBack() {
  window.history.back();
}
</script>

<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="ten columns">
  {{ content }}
</div>
